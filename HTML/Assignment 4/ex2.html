<!-- AnshumanSarma_WAP to demonstrate HTML formatting elements using tables -->


<!DOCTYPE html>
<head> <title> Formatting Elements </title> 
<link rel="stylesheet" type="text/css" href="MyStyle.css"/>
</head>
<h1> Example of Formatting Elements </h1>
<p> Html uses tags like &lt;b&gt; and &lt;I&gt; for formatting output, like <b>bold</b> or <i>italic</i> text. These HTML tags are called <b>formatting tags</b>.</p>
<table border="2">
<tr>
<td colspan="3" rowspan="1"><b> Physical Text Elements </b></td>
</tr>
<tr>
<td rowspan="2" colspan="1">
<ul>
<li><b>Bold</b></li>
<li><i>Italics</i></li>
<li><u>Underline</u></li>
</ul>
<td> H<sub>2</sub>O</td>
<td> "Done!" </td>
</tr>
<tr>
<td> X<sup>2</sup>Y</td>
<td> &lt;<b>hello</b>&gt; </td>
</table>
<hr/>
<button> <a href="ex1.html"><b>Go Back </b></a></button>
</body>
</html>
